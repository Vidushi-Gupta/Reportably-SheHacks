<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    {% load static %}
    <script src="{% static 'payment.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'payment.css' %}" />
    <link
      href="https://fonts.googleapis.com/css?family=Times+New Roman&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="payment">
        <div id="payment-logo">
          <div id="logo-pic">
            <img
              id="logo-img"
              src="https://www.freeiconspng.com/uploads/rupees-symbol-png-7.png"
              width="50"
              alt="Rupees Symbol Png Clipart Collection"
            />
          </div>
        </div>

        <h2>Make a Donation</h2>
        <div class="form">
          <div class="card space icon-relative">
            <label class="label">Card holder:</label>
            <input type="text" class="input" placeholder="Name" />
            <i class="fas fa-user"></i>
          </div>
          <div class="card space icon-relative">
            <label class="label">Card number:</label>
            <input
              type="text"
              class="input"
              data-mask="0000 0000 0000 0000"
              placeholder="Card Number"
            />
            <i class="far fa-credit-card"></i>
          </div>
          <div class="card-grp space">
            <div class="card-item icon-relative">
              <label class="label">Expiry date:</label>
              <input
                type="text"
                name="expiry-data"
                class="input"
                placeholder="MM / YY"
              />
              <i class="far fa-calendar-alt"></i>
            </div>
            <div class="card-item icon-relative">
              <label class="label">CVC:</label>
              <input
                type="text"
                class="input"
                data-mask="000"
                placeholder="XXX"
              />
              <i class="fas fa-lock"></i>
            </div>
          </div>

          <div class="btn">
            <a href="{% url 'thanks' %}">Donate Now</a>
          </div>
          >
        </div>
      </div>
    </div>
    >
  </body>
</html>
